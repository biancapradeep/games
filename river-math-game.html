<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Math Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --river-blue: #4ecdc4;
            --river-dark: #26a69a;
            --grass-green: #7cb342;
            --grass-dark: #558b2f;
            --sky-top: #87ceeb;
            --sky-bottom: #e0f7fa;
            --sun-yellow: #ffd54f;
            --wood-brown: #8d6e63;
            --character-color: #ff7043;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(to bottom, var(--sky-top) 0%, var(--sky-bottom) 100%);
        }

        /* Sun */
        .sun {
            position: fixed;
            top: 30px;
            right: 60px;
            width: 80px;
            height: 80px;
            background: var(--sun-yellow);
            border-radius: 50%;
            box-shadow: 0 0 60px var(--sun-yellow), 0 0 100px rgba(255,213,79,0.5);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Clouds */
        .cloud {
            position: fixed;
            background: white;
            border-radius: 50px;
            opacity: 0.9;
            animation: float 20s linear infinite;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud-1 {
            top: 60px;
            left: -200px;
            width: 120px;
            height: 40px;
            animation-delay: 0s;
        }

        .cloud-1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 20px;
        }

        .cloud-1::after {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 55px;
        }

        .cloud-2 {
            top: 120px;
            left: -200px;
            width: 100px;
            height: 35px;
            animation-delay: -8s;
        }

        .cloud-2::before {
            width: 45px;
            height: 45px;
            top: -22px;
            left: 15px;
        }

        .cloud-2::after {
            width: 35px;
            height: 35px;
            top: -18px;
            left: 50px;
        }

        @keyframes float {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 400px)); }
        }

        /* Game Container */
        .game-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Title */
        .game-title {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            text-align: center;
            color: #1a237e;
            text-shadow: 3px 3px 0 white, 4px 4px 0 rgba(0,0,0,0.1);
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Grade Selection Screen */
        .screen {
            display: none;
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            animation: slideIn 0.5s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grade-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.8rem;
            color: #5c6bc0;
            text-align: center;
            margin-bottom: 30px;
        }

        .grade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .grade-btn {
            padding: 20px 15px;
            font-family: 'Nunito', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .grade-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        /* River Scene */
        .river-scene {
            position: relative;
            height: 200px;
            margin: 30px 0;
            border-radius: 20px;
            overflow: hidden;
            background: linear-gradient(to bottom, 
                var(--grass-green) 0%, 
                var(--grass-green) 25%,
                var(--river-blue) 25%,
                var(--river-dark) 75%,
                var(--grass-dark) 75%,
                var(--grass-green) 100%
            );
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        /* River path markers */
        .river-path {
            position: absolute;
            top: 50%;
            left: 5%;
            right: 5%;
            height: 60px;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .step-marker {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 0.9rem;
            border: 3px solid rgba(255,255,255,0.5);
            transition: all 0.3s ease;
        }

        .step-marker.completed {
            background: #4caf50;
            border-color: #81c784;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }

        .step-marker.current {
            background: var(--sun-yellow);
            border-color: #ffb300;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px var(--sun-yellow); }
            to { box-shadow: 0 0 25px var(--sun-yellow); }
        }

        /* Character */
        .character {
            position: absolute;
            bottom: 70px;
            width: 50px;
            height: 70px;
            transition: left 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
        }

        .character-body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Boat */
        .boat {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 25px;
            background: var(--wood-brown);
            border-radius: 0 0 50% 50%;
            left: -5px;
        }

        /* Person in boat */
        .person {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .person-head {
            width: 25px;
            height: 25px;
            background: #ffcc80;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
        }

        .person-head::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            background: #e91e63;
            border-radius: 50% 50% 0 0;
        }

        .person-body {
            width: 20px;
            height: 25px;
            background: #42a5f5;
            border-radius: 5px;
            margin: 0 auto;
        }

        /* Paddle animation */
        .paddle {
            position: absolute;
            width: 8px;
            height: 40px;
            background: linear-gradient(to bottom, var(--wood-brown) 70%, #5d4037 70%);
            border-radius: 3px;
            bottom: 15px;
            right: -15px;
            transform-origin: top center;
            animation: paddle 1.5s ease-in-out infinite;
        }

        @keyframes paddle {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
        }

        /* Water ripples */
        .ripple {
            position: absolute;
            width: 30px;
            height: 10px;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: ripple 2s infinite;
        }

        .ripple:nth-child(1) { left: 20%; top: 45%; animation-delay: 0s; }
        .ripple:nth-child(2) { left: 50%; top: 55%; animation-delay: 0.5s; }
        .ripple:nth-child(3) { left: 80%; top: 48%; animation-delay: 1s; }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Question Area */
        .question-area {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: 600;
            color: #5c6bc0;
        }

        .question-text {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: #1a237e;
            text-align: center;
            margin-bottom: 30px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .option-btn {
            padding: 20px;
            font-family: 'Nunito', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #424242;
        }

        .option-btn:hover:not(:disabled) {
            border-color: #5c6bc0;
            background: #f5f5ff;
            transform: scale(1.02);
        }

        .option-btn.correct {
            background: #c8e6c9;
            border-color: #4caf50;
            color: #2e7d32;
            animation: correct-shake 0.5s ease;
        }

        .option-btn.wrong {
            background: #ffcdd2;
            border-color: #f44336;
            color: #c62828;
            animation: wrong-shake 0.5s ease;
        }

        @keyframes correct-shake {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(0.95); }
            75% { transform: scale(1.05); }
        }

        @keyframes wrong-shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .feedback {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 20px;
            min-height: 40px;
        }

        .feedback.correct {
            color: #4caf50;
        }

        .feedback.wrong {
            color: #f44336;
        }

        /* Victory Screen */
        .victory-screen {
            text-align: center;
        }

        .trophy {
            font-size: 8rem;
            animation: trophy-bounce 1s ease-in-out infinite;
        }

        @keyframes trophy-bounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .victory-title {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            color: #ff6f00;
            margin: 20px 0;
        }

        .victory-message {
            font-size: 1.3rem;
            color: #5c6bc0;
            margin-bottom: 30px;
        }

        .play-again-btn {
            padding: 15px 40px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff6f00 0%, #ff8f00 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 111, 0, 0.4);
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(255, 111, 0, 0.5);
        }

        /* Trees on the banks */
        .tree {
            position: absolute;
            bottom: 75%;
        }

        .tree-trunk {
            width: 10px;
            height: 25px;
            background: #795548;
            margin: 0 auto;
        }

        .tree-top {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid #388e3c;
        }

        .tree:nth-child(1) { left: 10%; }
        .tree:nth-child(2) { left: 30%; }
        .tree:nth-child(3) { left: 60%; }
        .tree:nth-child(4) { left: 85%; }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .game-title {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.5rem;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .grade-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

                <div class="character" id="character">
                    <div class="character-body">

                            <div class="person-head"></div>

                <div class="progress-info">
                    <span id="question-number">Question 1 of 10</span>

                </div>

                    What is 2 + 3?
                </div>

                </div>
                <div class="feedback" id="feedback"></div>
            </div>

        <!-- Victory Screen -->
        <div id="victory-screen" class="screen">
            <div class="victory-screen">
                <div class="trophy">üèÜ</div>
                <h2 class="victory-title">You Made It!</h2>
                <p class="victory-message">You successfully crossed the river! üéâ<br>You're a Math Champion!</p>

            </div>
        </div>

    <script>
        // Game State
        let currentGrade = '';
        let currentQuestion = 0;
        let correctAnswer = null;
        let questions = [];
        const TOTAL_QUESTIONS = 10;

        // Question generators by grade
        const questionGenerators = {
            'prek': () => {
                const a = Math.floor(Math.random() * 5) + 1;
                const b = Math.floor(Math.random() * 5) + 1;
                return {
                    text: `What is ${a} + ${b}?`,
                    answer: a + b,
                    options: generateOptions(a + b, 1, 10)
                };
            },
            'k': () => {
                const a = Math.floor(Math.random() * 10) + 1;
                const b = Math.floor(Math.random() * 10) + 1;
                return {
                    text: `What is ${a} + ${b}?`,
                    answer: a + b,
                    options: generateOptions(a + b, 2, 20)
                };
            },
            '1': () => {
                const ops = ['+', '-'];
                const op = ops[Math.floor(Math.random() * ops.length)];
                let a, b;
                if (op === '+') {
                    a = Math.floor(Math.random() * 10) + 1;
                    b = Math.floor(Math.random() * 10) + 1;
                } else {
                    a = Math.floor(Math.random() * 15) + 5;
                    b = Math.floor(Math.random() * a);
                }
                const answer = op === '+' ? a + b : a - b;
                return {
                    text: `What is ${a} ${op} ${b}?`,
                    answer: answer,
                    options: generateOptions(answer, 0, 25)
                };
            },
            '2': () => {
                const ops = ['+', '-', '√ó'];
                const op = ops[Math.floor(Math.random() * ops.length)];
                let a, b, answer;
                if (op === '+') {
                    a = Math.floor(Math.random() * 50) + 10;
                    b = Math.floor(Math.random() * 50) + 10;
                    answer = a + b;
                } else if (op === '-') {
                    a = Math.floor(Math.random() * 50) + 20;
                    b = Math.floor(Math.random() * a);
                    answer = a - b;
                } else {
                    a = Math.floor(Math.random() * 5) + 1;
                    b = Math.floor(Math.random() * 5) + 1;
                    answer = a * b;
                }
                return {
                    text: `What is ${a} ${op} ${b}?`,
                    answer: answer,
                    options: generateOptions(answer, 0, Math.max(answer + 20, 30))
                };
            },
            '3': () => {
                const ops = ['+', '-', '√ó', '√∑'];
                const op = ops[Math.floor(Math.random() * ops.length)];
                let a, b, answer;
                if (op === '+') {
                    a = Math.floor(Math.random() * 100) + 50;
                    b = Math.floor(Math.random() * 100) + 50;
                    answer = a + b;
                } else if (op === '-') {
                    a = Math.floor(Math.random() * 100) + 50;
                    b = Math.floor(Math.random() * a);
                    answer = a - b;
                } else if (op === '√ó') {
                    a = Math.floor(Math.random() * 10) + 2;
                    b = Math.floor(Math.random() * 10) + 2;
                    answer = a * b;
                } else {
                    b = Math.floor(Math.random() * 10) + 2;
                    answer = Math.floor(Math.random() * 10) + 2;
                    a = b * answer;
                }
                return {
                    text: `What is ${a} ${op} ${b}?`,
                    answer: answer,
                    options: generateOptions(answer, 0, Math.max(answer + 30, 50))
                };
            },
            '4': () => {
                const types = ['multiply', 'divide', 'fraction'];
                const type = types[Math.floor(Math.random() * types.length)];
                let text, answer;
                if (type === 'multiply') {
                    const a = Math.floor(Math.random() * 12) + 2;
                    const b = Math.floor(Math.random() * 12) + 2;
                    text = `What is ${a} √ó ${b}?`;
                    answer = a * b;
                } else if (type === 'divide') {
                    const b = Math.floor(Math.random() * 12) + 2;
                    answer = Math.floor(Math.random() * 12) + 2;
                    const a = b * answer;
                    text = `What is ${a} √∑ ${b}?`;
                } else {
                    const num = Math.floor(Math.random() * 4) + 1;
                    const denom = Math.floor(Math.random() * 4) + 2;
                    const whole = num * (Math.floor(Math.random() * 5) + 2);
                    text = `What is ${num}/${denom} of ${whole * denom}?`;
                    answer = whole * num;
                }
                return {
                    text: text,
                    answer: answer,
                    options: generateOptions(answer, 1, Math.max(answer + 40, 60))
                };
            },
            '5': () => {
                const types = ['decimal', 'percent', 'order'];
                const type = types[Math.floor(Math.random() * types.length)];
                let text, answer;
                if (type === 'decimal') {
                    const a = (Math.floor(Math.random() * 50) + 10) / 10;
                    const b = (Math.floor(Math.random() * 50) + 10) / 10;
                    answer = Math.round((a + b) * 10) / 10;
                    text = `What is ${a} + ${b}?`;
                    return {
                        text: text,
                        answer: answer,
                        options: generateDecimalOptions(answer)
                    };
                } else if (type === 'percent') {
                    const percent = [10, 20, 25, 50][Math.floor(Math.random() * 4)];
                    const num = Math.floor(Math.random() * 10 + 1) * 20;
                    answer = (percent / 100) * num;
                    text = `What is ${percent}% of ${num}?`;
                } else {
                    const a = Math.floor(Math.random() * 20) + 5;
                    const b = Math.floor(Math.random() * 20) + 5;
                    answer = a * b;
                    text = `${a} √ó ${b} = ?`;
                }
                return {
                    text: text,
                    answer: answer,
                    options: generateOptions(answer, 1, Math.max(answer + 50, 100))
                };
            },
            '6': () => {
                const types = ['ratio', 'negative', 'exponent'];
                const type = types[Math.floor(Math.random() * types.length)];
                let text, answer;
                if (type === 'ratio') {
                    const ratio = Math.floor(Math.random() * 5) + 2;
                    const base = Math.floor(Math.random() * 10) + 5;
                    text = `If the ratio is 1:${ratio}, and the first part is ${base}, what is the second part?`;
                    answer = base * ratio;
                } else if (type === 'negative') {
                    const a = Math.floor(Math.random() * 20) - 10;
                    const b = Math.floor(Math.random() * 20) - 10;
                    answer = a + b;
                    text = `What is (${a}) + (${b})?`;
                } else {
                    const base = Math.floor(Math.random() * 5) + 2;
                    const exp = Math.floor(Math.random() * 3) + 2;
                    answer = Math.pow(base, exp);
                    text = `What is ${base}^${exp}?`;
                }
                return {
                    text: text,
                    answer: answer,
                    options: generateOptions(answer, Math.min(-20, answer - 20), Math.max(answer + 50, 100))
                };
            },
            '7': () => {
                const types = ['equation', 'proportion', 'percent'];
                const type = types[Math.floor(Math.random() * types.length)];
                let text, answer;
                if (type === 'equation') {
                    answer = Math.floor(Math.random() * 20) - 5;
                    const coef = Math.floor(Math.random() * 5) + 2;
                    const constant = Math.floor(Math.random() * 30) - 10;
                    const result = coef * answer + constant;
                    text = `Solve: ${coef}x + ${constant} = ${result}`;
                } else if (type === 'proportion') {
                    const a = Math.floor(Math.random() * 10) + 2;
                    const b = Math.floor(Math.random() * 10) + 2;
                    const c = a * (Math.floor(Math.random() * 5) + 2);
                    answer = b * (c / a);
                    text = `${a}/${b} = ${c}/x. What is x?`;
                } else {
                    const original = Math.floor(Math.random() * 100) + 50;
                    const percent = [10, 15, 20, 25][Math.floor(Math.random() * 4)];
                    answer = Math.round(original * (1 + percent / 100));
                    text = `${original} increased by ${percent}% = ?`;
                }
                return {
                    text: text,
                    answer: answer,
                    options: generateOptions(answer, Math.min(-10, answer - 30), Math.max(answer + 50, 150))
                };
            },
            '8': () => {
                const types = ['linear', 'pythagorean', 'scientific'];
                const type = types[Math.floor(Math.random() * types.length)];
                let text, answer;
                if (type === 'linear') {
                    const m = Math.floor(Math.random() * 5) + 1;
                    const b = Math.floor(Math.random() * 10) - 5;
                    const x = Math.floor(Math.random() * 10) + 1;
                    answer = m * x + b;
                    text = `If y = ${m}x + ${b}, what is y when x = ${x}?`;
                } else if (type === 'pythagorean') {
                    const triples = [[3, 4, 5], [5, 12, 13], [6, 8, 10], [8, 15, 17]];
                    const triple = triples[Math.floor(Math.random() * triples.length)];
                    const missing = Math.floor(Math.random() * 3);
                    if (missing === 2) {
                        text = `a¬≤ + b¬≤ = c¬≤. If a=${triple[0]} and b=${triple[1]}, what is c?`;
                        answer = triple[2];
                    } else {
                        text = `a¬≤ + b¬≤ = c¬≤. If a=${triple[0]} and c=${triple[2]}, what is b?`;
                        answer = triple[1];
                    }
                } else {
                    const base = Math.floor(Math.random() * 9) + 1;
                    const exp = Math.floor(Math.random() * 4) + 2;
                    answer = base * Math.pow(10, exp);
                    text = `What is ${base} √ó 10^${exp}?`;
                }
                return {
                    text: text,
                    answer: answer,
                    options: generateOptions(answer, Math.max(1, answer - 50), answer + 100)
                };
            }
        };

        function generateOptions(correct, min, max) {
            const options = [correct];
            while (options.length < 4) {
                let option;
                // Generate close wrong answers
                if (Math.random() < 0.7) {
                    const offset = Math.floor(Math.random() * 10) - 5;
                    option = correct + offset;
                } else {
                    option = Math.floor(Math.random() * (max - min + 1)) + min;
                }
                if (!options.includes(option) && option >= min && option !== correct) {
                    options.push(option);
                }
            }
            return shuffleArray(options);
        }

        function generateDecimalOptions(correct) {
            const options = [correct];
            while (options.length < 4) {
                const offset = (Math.floor(Math.random() * 20) - 10) / 10;
                const option = Math.round((correct + offset) * 10) / 10;
                if (!options.includes(option) && option > 0 && option !== correct) {
                    options.push(option);
                }
            }
            return shuffleArray(options);
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startGame(grade) {
            currentGrade = grade;
            currentQuestion = 0;
            questions = [];
            
            // Generate all questions
            const generator = questionGenerators[grade];
            for (let i = 0; i < TOTAL_QUESTIONS; i++) {
                questions.push(generator());
            }

            // Show game screen
            document.getElementById('grade-screen').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');

            // Update grade display
            const gradeNames = {
                'prek': 'Pre-K', 'k': 'Kindergarten', '1': '1st Grade',
                '2': '2nd Grade', '3': '3rd Grade', '4': '4th Grade',
                '5': '5th Grade', '6': '6th Grade', '7': '7th Grade', '8': '8th Grade'
            };
            document.getElementById('grade-display').textContent = `Grade: ${gradeNames[grade]}`;

            // Create step markers
            createStepMarkers();
            
            // Position character at start
            updateCharacterPosition();
            
            // Show first question
            showQuestion();
        }

        function createStepMarkers() {
            const riverPath = document.getElementById('river-path');
            riverPath.innerHTML = '';
            
            // Create start marker
            const startMarker = document.createElement('div');
            startMarker.className = 'step-marker current';
            startMarker.textContent = 'üö©';
            riverPath.appendChild(startMarker);

            // Create question markers
            for (let i = 1; i <= TOTAL_QUESTIONS; i++) {
                const marker = document.createElement('div');
                marker.className = 'step-marker';
                marker.id = `marker-${i}`;
                marker.textContent = i;
                riverPath.appendChild(marker);
            }

            // Create finish marker
            const finishMarker = document.createElement('div');
            finishMarker.className = 'step-marker';
            finishMarker.id = 'marker-finish';
            finishMarker.textContent = 'üèÅ';
            riverPath.appendChild(finishMarker);
        }

        function updateCharacterPosition() {
            const character = document.getElementById('character');
            const percentage = (currentQuestion / (TOTAL_QUESTIONS + 1)) * 90 + 2;
            character.style.left = `${percentage}%`;

            // Update markers
            const markers = document.querySelectorAll('.step-marker');
            markers.forEach((marker, index) => {
                marker.classList.remove('current', 'completed');
                if (index < currentQuestion) {
                    marker.classList.add('completed');
                } else if (index === currentQuestion) {
                    marker.classList.add('current');
                }
            });
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-number').textContent = `Question ${currentQuestion + 1} of ${TOTAL_QUESTIONS}`;
            document.getElementById('question-text').textContent = question.text;
            
            correctAnswer = question.answer;
            
            const optionsGrid = document.getElementById('options-grid');
            optionsGrid.innerHTML = '';
            
            question.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, btn);
                optionsGrid.appendChild(btn);
            });

            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }

        function checkAnswer(selected, button) {
            const allButtons = document.querySelectorAll('.option-btn');
            
            if (selected === correctAnswer) {
                // Correct answer
                button.classList.add('correct');
                document.getElementById('feedback').textContent = 'üéâ Correct! Great job!';
                document.getElementById('feedback').className = 'feedback correct';
                
                allButtons.forEach(btn => btn.disabled = true);
                
                currentQuestion++;
                updateCharacterPosition();

                setTimeout(() => {
                    if (currentQuestion >= TOTAL_QUESTIONS) {
                        showVictory();
                    } else {
                        showQuestion();
                    }
                }, 1500);
            } else {
                // Wrong answer
                button.classList.add('wrong');
                document.getElementById('feedback').textContent = '‚ùå Try again!';
                document.getElementById('feedback').className = 'feedback wrong';
                
                button.disabled = true;
            }
        }

        function showVictory() {
            document.getElementById('game-screen').classList.remove('active');
            document.getElementById('victory-screen').classList.add('active');
            
            // Create confetti
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dfe6e9', '#ff7675', '#74b9ff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        function resetGame() {
            document.getElementById('victory-screen').classList.remove('active');
            document.getElementById('grade-screen').classList.add('active');
            currentQuestion = 0;
            questions = [];
        }
    </script>
